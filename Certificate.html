<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: white; 
            font-family: Arial, sans-serif; 
        }        

        .container {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            margin-top: 20px;
        }

        .row {
            display: flex; 
            justify-content: center; 
            margin-bottom: 20px; 
            flex-wrap: wrap; 
        }
  
        img {
            width: 280px; 
            height: auto; 
            border: 2px solid whitesmoke; 
            border-radius: 10px; 
            box-shadow: 4px 7px 7px 0px rgba(38, 241, 248, 0.815);
            cursor: pointer; 
            margin: 20px; 
            transition: all 0.5s ease-in-out; 
        }

        img:hover {
            text-shadow: 0 0 50px white, 0 0 100px white; 
            transform: scale(1.2); 
            border-color: aqua; 
        }

        h3 {
            font-size: 35px;
            text-align: center; 
            margin-bottom: 10px; 
            color: white; 
          
        }

       

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; 
        }

       
        @media (max-width: 768px) {

            .col {
            display: flex;
            flex-direction: column; 
            align-items: center; 
}

            img {
                width: 100%; 
                max-width: 300px; 
            }

            h3 {
                font-size: 1.2rem; 
            }
        }

        
    </style>
</head>
<body>
    
    <video autoplay muted loop id="video-background">
        <source src="BG Video\Space BG.mp4 (2).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">

         <div class="row">
            <div class="col">

                <img src="certificates\img 25.png" alt="Certificate 1">
                
            </div>

                <img src="certificates\img 1.png" alt="Certificate 1">
                
                <img src="certificates\img 2.png" alt="Certificate 2">

                <img src="certificates\img 24.png" alt="Certificate 3">
            </div>


        <div class="row">

            </div>
            
           
        </div>
            
        </div>
        <div class="row">
            <div class="col">
                <h3>LinkedIn Learning Courses</h3>
                <img src="certificates\img 11.png" alt="Certificate 1">
                
                <img src="certificates\img 12.png" alt="Certificate 2">

        <div class="row">
            <div class="col">

    </div>
    
</body>
</html>
